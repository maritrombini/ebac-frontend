<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>HTML - Formulário Fale Conosco</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <header>
      <h2>Curso Front-end - HTML</h2>
    </header>

    <section id="formulario">
      <nav class="navform">
        <h3 id="button">Perfil do Aluno</h3>
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>

      <article>
        <h1 class="subtitle">Formulário</h1>
        <p class="subtitle">Preencha os campos abaixo</p>

        <form method="post">
          <div>
            <label for="nome">Nome</label><br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="email">E-mail</label><br/>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>

          <div>
            <label for="mensagem">Mensagem</label><br />
            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
          </div>

          <div>
            <p>
              <label>Como você me encontrou?</label>
              <input type="radio" name="busca" value="ebac" /> EBAC
              <input type="radio" name="busca" value="insta" /> Instagram
              <input type="radio" name="busca" value="linked" />
              LinkedIn
            </p>
          </div>

          <div>
            <p>
              <label>Está matriculado em qual curso?</label>
              <input type="checkbox" name="linguagens" value="front" /> Engenheiro Front-end
              
              <input type="checkbox" name="linguagens" value="ux" /> UX Design
              <input type="checkbox" name="linguagens" value="outro" /> Outro
            </p>
          </div>

          <div>
            <label
              >Há quanto tempo você estuda?</label
            >
            <select>
              <option value="umadois">1 - 2 anos</option>
              <option value="doisaquatro">2 - 4 anos</option>
              <option value="maisquatros">Acima de 4 anos</option>
            </select>
          </div>

          <div  id="fundo2" class="footer">
            <input type="submit" />
          </div>
        </form>
      </article>
    </section>

    <footer>
			<p class="foot">Desenvolvido por <a href="https://github.com/maritrombini" target="_blank">Mariana</li></a> </p>
		</footer>
  </body>
</html>
